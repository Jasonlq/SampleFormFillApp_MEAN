<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<title>
	Form Test Express
</title>	

<body background="http://localhost:301/images/p2.png">
<div ng-app=""> 

<div class="container">
<h2 style="color:white;">Add details</h2>
<img class="logo" src="http://localhost:3000/images/p1.png" alt="">
<form class="form-horizontal" action='/res' method='post' name='form1'>

<div class="form-group">

      <div class="col-sm-10">
                 
      <p style="color:white;">Name</p><input type="name" class="form-control" id="name" placeholder="Enter name" ng-model = "name" name="name">
     <p style="color:white;">Hello <span ng-bind = "name"></span>!</p>
   </div>
    </div>
 
<div class="form-group">

      <div class="col-sm-10">
                 
      <p style="color:white;">Age</p><input type="name" class="form-control" id="age" placeholder="Enter age" ng-model = "age" name="age">
     <p style="color:white;" >So you are <span ng-bind = "age"></span> years old</p>
   </div>
      </div>
      
 
 <div class="form-group">

      <div class="col-sm-10">
               
                       <p style="color:white;">Email</p><input type="name" class="form-control" id="nationality" placeholder="Enter Email ID" ng-model = "nationality" name="nationality">
     
     <p style="color:white;">Your email ID <span ng-bind = "nationality"></span></p>
   </div>
      </div>
      
 </div>
 
 </div>
<div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" value='submit' class="btn btn-default">Submit</button>
      </div>
      </div>
    </div>
			
</div>
		
		

				
</form>
<body>
</head>	
</html>
